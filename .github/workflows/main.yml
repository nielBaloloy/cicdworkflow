name: Main to Dev - Test, Build & Auto Sync

on:
  push:
    branches:
      - main

jobs:
  test_and_build:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

  auto_sync:
    name: Auto Sync main → dev
    needs: test_and_build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Fetch all branches
        run: git fetch origin dev main

      - name: Merge main → dev
        run: |
          git checkout dev
          git merge origin/main --no-edit || exit 0
          git push origin dev
