name: CI - Main to Dev

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
    types:
      - closed
      - opened
      - synchronize

jobs:
  test:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
