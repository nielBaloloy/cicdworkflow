name: CI - Main to Dev

on:
  # Runs when something is pushed to dev or main (so merges trigger it)
  push:
    branches:
      - dev
      - main

  # Runs when a PR to dev is opened, updated, or merged
  pull_request:
    branches:
      - dev
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  test:
    # Only run tests when:
    # - the current ref is dev (push to dev)
    # - or a PR to dev was merged
    if: github.ref == 'refs/heads/dev' || (github.event.pull_request.base.ref == 'dev' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Show branch info (for debugging)
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Branch ref: ${{ github.ref }}"
          echo "Base ref (if PR): ${{ github.event.pull_request.base.ref }}"
          echo "Merged: ${{ github.event.pull_request.merged }}"
